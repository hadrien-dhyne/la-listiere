<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Listière</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="assets/scripts/script.js" defer></script>
  </head>
  <body class="bg-dark text-light">
    <div class="container mt-5">
      <h1 class="text-center">La Listière</h1>
      <h2 class="text-center">Bienvenue sur la Listière (miaou)</h2>
      <p class="text-center">
        La Listière est une "to-do list" interactive qui permet d'ajouter des
        trucs à faire et à ne pas faire (traverser la route sans regarder par
        exemple... miaou)!
      </p>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2>Essaie moi!</h2>

          <h3>À faire</h3>
          <form id="todo-form" class="d-flex mb-3">
            <input
              type="text"
              id="new-task"
              class="form-control me-2 bg-dark text-light border-secondary"
              placeholder="Nouvelle tâche"
              required
            />
            <button type="submit" class="btn btn-primary d-flex">
              Ajouter
              <img
                src="assets/img/ange.png"
                alt="Chat ange"
                class="btn-icon ms-3"
              />
            </button>
          </form>
          <ul id="todo-list" class="list-group mb-4 list-group-dark"></ul>

          <h3>À ne pas faire</h3>
          <form id="todont-do-form" class="d-flex">
            <input
              type="text"
              id="new-task"
              class="form-control me-2 bg-dark text-light border-secondary"
              placeholder="Nouvelle tâche"
              required
            />
            <button type="submit" class="btn btn-danger d-flex">
              Ajouter
              <img
                src="assets/img/diable.png"
                alt="Chat diable"
                class="btn-icon ms-3"
              />
            </button>
          </form>
          <ul id="todont-list" class="list-group list-group-dark"></ul>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
